
<div class="container">

<div class="alerts">
	<div class="alert" data-ng-repeat="alert in alerts.messages"
		data-ng-class="{ 'alert-success': alert.success, 'alert-info': alert.info, 'alert-warning': alert.warning,'alert-danger': alert.error}">
		<button type="button" class="close" data-dismiss="alert"
			data-ng-click="alerts.remove(alert)">&times;</button>
		{{alert.message}}
	</div>
</div>

</div>
