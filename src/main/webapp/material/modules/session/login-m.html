
<md-input-container>
	<label>User Id</label>
    <input ng-model="user.userId" type="text">
</md-input-container>
<md-input-container>
	<label>Password</label>
    <input ng-model="user.password" type="password">
</md-input-container>
    
<md-button class="md-raised md-primary" x-ng-click="signIn()">Sign In</md-button>
