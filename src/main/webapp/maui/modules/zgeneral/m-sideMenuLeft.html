	<h1 class="scrollable-header app-name">Watch Your Sales</h1>

   	<div class="scrollable-content" x-ng-hide="isLoggedIn">
		<div class="list-group" x-ui-turn-off="uiSidebarLeft">

        		Home <i class="fa fa-home pull-right"></i>
        	</a>
			<a class="list-group-item" href="#/signIn">
				Sign In <i class="fa fa-sign-in pull-right"></i>
			</a>
		</div>
	</div>

		<div class="list-group" ui-turn-off="uiSidebarLeft">

				<i class="fa fa-user"></i>
				{{sessionS.context.sessionDto.firstName}} {{sessionS.context.sessionDto.lastName}}

			</div>

        	</a>
			<a class="list-group-item" href="#/stocks">

			</a>
			<a class="list-group-item" href="#/customers">

			</a>
        	<a class="list-group-item" href="#/customerOrders">
        		Customer Orders
        	</a>
        	<a class="list-group-item" href="#/customerTrans">
        		Customer Transactions <i class="fa fa-history pull-right"></i>

				Sign Out <i class="fa fa-sign-out pull-right"></i>
			</a>
