<html lang="en" class="no-js" x-ng-app="app" x-ng-csp x-ng-controller="rootController">
<head>
<title>WatchYourSales</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
<!-- 
<link rel="stylesheet" href="modules/wydNotify/wydNotifyByBootstrap.css">
-->
<link rel="stylesheet" href="assets/ngNotify/ng-notify.min.css"></script>
<link rel="stylesheet" href="assets/ui-select/select.min.css" />
<link rel="stylesheet" href="assets/angular-panels/angular.panels.css">
<link rel="stylesheet" href="assets/index.css" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body x-ng-clock x-presence>

<section class="container-fluid">
	<div cllass="container">
		<div class="text-center">
			Presence State : {{presenceStates.getCurrent().text}}
		</div>
		<br/>
		<div class="text-center">
			<button class="btn btn-success" x-ng-click="success()">Success</button>
			<button class="btn btn-info"    x-ng-click="info()">Info</button>
			<button class="btn btn-warning" x-ng-click="warning()">Warning</button>
			<button class="btn btn-danger"  x-ng-click="error()">Error</button>		
		</div>
		<br/>
		<div class="text-center">
			<button class="btn btn-default" x-ng-click="openPanel('lp')">Left Panel</button>
			<button class="btn btn-default" x-ng-click="openPanel('rp')">Right Panel</button>
			<button class="btn btn-default" x-ng-click="openPanel('tp')">Top Panel</button>
			<button class="btn btn-default" x-ng-click="openPanel('bp')">Bottom Panel</button>
		</div>
		<br/>
		<div class="text-center">
			<button class="btn btn-default" 
				x-ng-click="newReceipt()">
				New Receipt
			</button>
			<button class="btn btn-primary" 
				x-ng-disabled="receipt.id != 0"
				x-ng-click="saveReceipt()">
				Save Receipt
			</button>
		</div>
	</div>
</section>

<wyd-notify-by-bootstrap-directive></wyd-notify-by-bootstrap-directive>
<div data-panels="true"></div>
    
<script type="text/javascript"
	src="assets/lodash.min.js"></script>
<script type="text/javascript" 
	src="assets/moment.min.js"></script>
<script type="text/javascript" 
	src="assets/jquery.min.js"></script>
<script type="text/javascript" 
	src="assets/holder.js"></script>
	
<script type="text/javascript"
	src="assets/angularjs/angular.js"></script>
<script type="text/javascript"
	src="assets/angularjs/angular-route.js"></script>
<script type="text/javascript"
	src="assets/angularjs/angular-sanitize.js"></script>

<script type="text/javascript" 
	src="assets/ngStorage.min.js"></script>
<script type="text/javascript" 
	src="assets/ngNotify/ng-notify.min.js"></script>
<script type="text/javascript" 
	src="assets/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script type="text/javascript"
	src='assets/ui-select/select.min.js'></script>
<script type="text/javascript" 
	src="assets/inputmask/jquery.inputmask.bundle.min.js"></script>
<script type="text/javascript" 
	src="assets/inputmask/green.inputmask4angular.js"></script>
<script type="text/javascript"  
	src="assets/angular-block-ui/angular-block-ui.min.js"></script>
<script type="text/javascript" 
	src="assets/angular-panels/angular.panels.js"></script>
<script type="text/javascript" 
	src="assets/angular-presence/angular-presence.min.js"></script>

<script type="text/javascript" src="modules/init.js"></script>
<!-- 
<script type="text/javascript" src="modules/wydNotify/wydNotifyByBootstrap.js"></script>
-->
<script type="text/javascript" src="modules/wydNotify/wydNotifyByNgNotify.js"></script>

<script type="text/javascript" src="modules/angularPresence/angularPresence.js"></script>

<script type="text/javascript" src="modules/test.js"></script>

</body>
</html>
