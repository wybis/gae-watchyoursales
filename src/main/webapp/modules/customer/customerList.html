<div class="panel panel-default">
	<div class="panel-heading text-center">
		<span class="pull-left">
			<button	class="btn btn-default"	x-ng-disabled="items.length == 0"
				x-ng-click="refresh()">
				<i class="fa fa-refresh"></i>
			</button>
		</span>
		&nbsp;
	</div>
	<table class="table table-condensed table-bordered table-striped">
	<thead>
	<tr>
		<th class="text-right" width="30">#</th>
		<th class="text-center"><small>Id</small></th>
	   	<th class="text-center"><small>Name</small></th>
	   	<th class="text-center" width="220"><small>Email Id</small></th>
	   	<th class="text-center" width="140"><small>Mobile No</small></th>
	   	<th class="text-center" width="160"><small>Amount</small></th>
	   	<th class="text-center" width="40"><small>&nbsp;</small></th>
	</tr>
	</thead>
	<tbody>
	<tr x-ng-repeat="item in items">
		<td class="text-right" width="40">
			{{$index+1}}
		</td>
		<td>
			{{item.id}}
		</td>
		<td>
			{{item.firstName}} {{item.lastName}}  
		</td>
		<td>
			{{item.emailId}}
		</td>
		<td>
			{{item.handPhoneNumber}}
		</td>
		<td class="text-right">
			{{item.cashAccount.amount  | number : 2}}
		</td>
		<td>
			&nbsp;
		</td>
	</tr>
	</tbody>
	<tfoot x-ng-show="searchResults.hasItems">
	<tr>
		<td>&nbsp;</td>
		<td colspan="6">
			<buttton class="btn btn-info btn-block"	
				x-ng-click="loadMore()">
				Load More
			</buttton>
		</td>
		<td>&nbsp;</td>
	</tr>	
	</tfoot>
	</table>
</div>
