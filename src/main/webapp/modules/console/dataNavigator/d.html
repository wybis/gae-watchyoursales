<div class="panel panel-default">
  <div class="panel-heading">Panel heading without title</div>
  <table class="table table-striped table-hover">
	<thead>
	<tr>
		<th>#</th>
		<th>Id</th>
		<th>Name</th>
		<th>Employees</th>
		<th>Dealers</th>
		<th>Customers</th>
		<th>Products</th>
		<th>Accounts</th>
	</tr>
	</thead>
	<tbody>
	<tr x-ng-repeat="item in items">
		<td class="text-right">{{$index+1}}</td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}">{{item.id}}</a></td>
		<td>{{item.name}}</td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}/employees">{{item.employees.length}}</a></td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}/dealers">{{item.dealers.length}}</a></td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}/customers">{{item.customers.length}}</a></td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}/products">{{item.products.length}}</a></td>
		<td class="text-right"><a href="#/dataNavigator/branchs/{{item.id}}/accounts">{{item.accounts.length}}</a></td>
	</tr>
	</tbody>
	</table>
</div>

<div>
	<pre>{{items | json}}</pre>
</div>
