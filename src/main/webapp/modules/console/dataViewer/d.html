<div class="panel panel-default">
  <div class="panel-heading">Panel heading without title</div>
  <table class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<th><small>#</small></th>
		<th><small>Id</small></th>
		<th><small>Name</small></th>
		<th><small>Employees</small></th>
		<th><small>Dealers</small></th>
		<th><small>Customers</small></th>
		<th><small>Products</small></th>
		<th><small>Accounts</small></th>
	</tr>
	</thead>
	<tbody>
	<tr x-ng-repeat="item in items">
		<td class="text-right">{{$index+1}}</td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}">{{item.id}}</a></td>
		<td>{{item.name}}</td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}/employees">{{item.employees.length}}</a></td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}/dealers">{{item.dealers.length}}</a></td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}/customers">{{item.customers.length}}</a></td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}/products">{{item.products.length}}</a></td>
		<td class="text-right"><a href="#/dataViewer/branchs/branch/{{item.id}}/accounts">{{item.accounts.length}}</a></td>
	</tr>
	</tbody>
	</table>
</div>
