<div x-ui-content-for="title">
	<span>{{viewName}}</span>
</div>

<div class="scrollable">

  	<div class="section scrollable-header">
  		<a href="#/items/0" class="btn btn-default pull-right">
  			<i class="fa fa-plus"></i> New
  		</a>
  	</div>

<div class="scrollable-content">
	
	<div class="list-group" x-ui-scroll-bottom="bottomReached()">
    	<div class="list-group">
        	<a class="list-group-item"  x-ng-href="#/items/{{item.id}}" 
        		x-ng-repeat="item in items">
	        		{{ item.name }} - &#8377; {{ item.value | number }} 
	        		<i class="fa fa-chevron-right pull-right"></i>
        	</a>
      	</div>
	</div>
	
</div>

</div>
