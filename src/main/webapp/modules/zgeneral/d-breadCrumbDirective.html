<div id="breadCrumb" class="container-fluid">

	<div class="container">
		<div class="col-md-3">
			<strong><small>{{viewName | capitalizeFilter}}</small></strong>
		</div>
		<div class="col-md-9 text-right">
			<strong><small>
			{{sessionContext.sessionUser.firstName}} / {{sessionContext.sessionUser.userId}} / {{sessionContext.sessionUser.roleId}}
			</small></strong>
		</div>
	</div>

</div>
