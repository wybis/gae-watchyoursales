<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<body x-ng-clock>

	<bootstrap-notify-directive></bootstrap-notify-directive>

	<div x-ng-include="'modules/zgeneral/sideBarLeft-m.html'" 
		class="sidebar sidebar-left" 
		x-ui-track-as-search-param="true">
	</div>
	<!-- 
	<div x-ng-include="'modules/zgeneral/sideBarRight-m.html'" 
		class="sidebar sidebar-right">
	</div>
	-->
	<div class="app" 
		x-ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
        x-ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
		
		<div x-ng-include="'modules/zgeneral/headerNavigatorDirective-m.html'"></div>
	
		<div class="app-body" x-ng-class="{loading: loading}">
			<div x-ng-show="loading" class="app-content-loading">
	        	<i class="fa fa-spinner fa-spin loading-spinner"></i>
	        </div>
	        <div class="app-content">
	        	<x-ng-view></x-ng-view>
	        </div>
		</div>

		<div x-ng-include="'modules/zgeneral/footerNavigatorDirective-m.html'"></div>
		
	</div>

	<div x-ui-yield-to="modals"></div>
